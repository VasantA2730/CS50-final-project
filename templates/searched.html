{%extends "layout.html"%}
{%block title%}Check MMRs{%endblock%}

{%block main%}
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>MMR</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            {% for key, value in result.items() %}
            <td>{{key}}</td>
            <td>{{value}}</td>
            {%endfor%}
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock%}
